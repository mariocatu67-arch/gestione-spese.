<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Spese Mensili</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">

    <style>
        body { font-family: 'Inter', sans-serif; }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type="number"] { -moz-appearance: textfield; }

        #loader {
            position: fixed; top: 10px; right: 10px; width: 50px; height: 50px;
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div id="app-container" class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-8">
    <!-- Titolo -->
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Gestione Spese Mensili</h1>
        <p class="text-gray-500 mt-2">Inserisci i dati per calcolare il totale delle spese e generare un report.</p>
    </div>

    <!-- Date -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
            <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Dal</label>
            <input type="date" id="startDate" class="w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm bg-gray-100 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">Al</label>
            <input type="date" id="endDate" class="w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm bg-gray-100 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
    </div>

    <!-- Spese -->
    <div class="grid grid-cols-1 md:grid-cols-1 gap-8">
        <div>
            <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">SPESE</h2>
            <div class="space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="stipendi" class="block text-sm font-medium text-gray-700">Stipendi</label>
                        <input type="number" id="stipendi" placeholder="€ 0.00" step="0.01" class="spesa-input mt-1 w-full px-3 py-2 bg-gray-150 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="f24" class="block text-sm font-medium text-gray-700">F24</label>
                        <input type="number" id="f24" placeholder="€ 0.00" step="0.01" class="spesa-input mt-1 w-full px-3 py-2 bg-gray-150 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="affitto" class="block text-sm font-medium text-gray-700">Affitto</label>
                        <input type="number" id="affitto" placeholder="€ 0.00" step="0.01" class="spesa-input mt-1 w-full px-3 py-2 bg-gray-150 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="carburante" class="block text-sm font-medium text-gray-700">Carburante</label>
                        <input type="number" id="carburante" placeholder="€ 0.00" step="0.01" class="spesa-input mt-1 w-full px-3 py-2 bg-gray-150 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <h3 class="text-lg font-semibold text-gray-700 pt-2">Fornitori</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="magris" class="block text-sm font-medium text-gray-700">Magris</label>
                        <input type="number" id="magris" placeholder="€ 0.00" step="0.01" class="spesa-input mt-1 w-full px-3 py-2 bg-gray-150 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="agrusti" class="block text-sm font-medium text-gray-700">Agrusti</label>
                        <input type="number" id="agrusti" placeholder="€ 0.00" step="0.01" class="spesa-input mt-1 w-full px-3 py-2 bg-gray-150 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="bertozzi" class="block text-sm font-medium text-gray-700">Bertozzi</label>
                        <input type="number" id="bertozzi" placeholder="€ 0.00" step="0.01" class="spesa-input mt-1 w-full px-3 py-2 bg-gray-150 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="vinella" class="block text-sm font-medium text-gray-700">Vinella</label>
                        <input type="number" id="vinella" placeholder="€ 0.00" step="0.01" class="spesa-input mt-1 w-full px-3 py-2 bg-gray-150 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <h3 class="text-lg font-semibold text-gray-700 pt-2">Utenze e Varie</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="luce" class="block text-sm font-medium text-gray-700">Luce</label>
                        <input type="number" id="luce" placeholder="€ 0.00" step="0.01" class="spesa-input mt-1 w-full px-3 py-2 bg-gray-150 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700">Telefono</label>
                        <input type="number" id="telefono" placeholder="€ 0.00" step="0.01" class="spesa-input mt-1 w-full px-3 py-2 bg-gray-150 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="ecc" class="block text-sm font-medium text-gray-700">Altre utenze</label>
                        <input type="number" id="ecc" placeholder="€ 0.00" step="0.01" class="spesa-input mt-1 w-full px-3 py-2 bg-gray-150 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="varie" class="block text-sm font-medium text-gray-700">Varie</label>
                        <input type="number" id="varie" placeholder="€ 0.00" step="0.01" class="spesa-input mt-1 w-full px-3 py-2 bg-gray-150 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
            </div>
        </div>

        <!-- Totali, ricavi, utili -->
        <div class="mt-8 border-t pt-6 space-y-4">
            <div class="flex justify-between items-center bg-yellow-200 p-3 rounded-lg">
                <span class="text-lg font-bold text-yellow-900">TOTALE SPESE</span>
                <span id="totaleSpese" class="text-xl font-bold text-yellow-900">€ 0.00</span>
            </div>
            <div class="flex justify-between items-center">
                <label for="ricavi" class="text-lg font-medium text-gray-700">RICAVI</label>
                <input type="number" id="ricavi" placeholder="€ 0.00" step="0.01" class="w-1/2 text-right px-3 py-2 bg-green-100 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="flex justify-between items-center">
                <label for="utili" class="text-lg font-medium text-gray-700">UTILI</label>
                <input type="number" id="utili" placeholder="€ 0.00" step="0.01" class="w-1/2 text-right px-3 py-2 bg-blue-100 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
        </div>

        <!-- Pulsanti -->
        <div class="mt-8 flex flex-col sm:flex-row gap-4">
            <button id="calcolaBtn" class="w-full bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300 shadow-md">
                CALCOLA
            </button>
            <button id="pdfBtn" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-300 shadow-md">
                SALVA PDF
            </button>
        </div>
    </div>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calcolaBtn = document.getElementById('calcolaBtn');
            const pdfBtn = document.getElementById('pdfBtn');
            const spesaInputs = document.querySelectorAll('.spesa-input');
            const totaleSpeseEl = document.getElementById('totaleSpese');
            const loader = document.getElementById('loader');

            function calcolaSpese() {
                let totale = 0;
                spesaInputs.forEach(input => totale += parseFloat(input.value) || 0);
                totaleSpeseEl.textContent = `€ ${totale.toFixed(2)}`;
            }

            calcolaBtn.addEventListener('click', calcolaSpese);

            function formattaDataItaliano(data) {
                if (!data) return 'data_sconosciuta';
                const [anno, mese, giorno] = data.split('-');
                return `${giorno}/${mese}/${anno}`;
            }

            pdfBtn.addEventListener('click', () => {
                loader.style.display = 'flex';
                setTimeout(() => {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    let y = 20;
                    const startDate = formattaDataItaliano(document.getElementById('startDate').value);
                    const endDate = formattaDataItaliano(document.getElementById('endDate').value);

                    pdf.setFontSize(16);
                    pdf.text(`Riepilogo Spese: ${startDate} - ${endDate}`, 20, y);
                    y += 10;

                    pdf.setFontSize(12);
                    spesaInputs.forEach(input => {
                        const label = document.querySelector(`label[for="${input.id}"]`).innerText;
                        const value = parseFloat(input.value || 0).toFixed(2);
                        pdf.text(`${label}: € ${value}`, 20, y);
                        y += 8;
                    });

                    const totale = totaleSpeseEl.textContent;
                    y += 5;
                    pdf.setFontSize(14);
                    pdf.text(`Totale Spese: ${totale}`, 20, y);
                    y += 10;

                    const ricavi = parseFloat(document.getElementById('ricavi').value || 0).toFixed(2);
                    const utili = parseFloat(document.getElementById('utili').value || 0).toFixed(2);
                    pdf.setFontSize(12);
                    pdf.text(`Ricavi: € ${ricavi}`, 20, y);
                    y += 8;
                    pdf.text(`Utili: € ${utili}`, 20, y);

                    const fileName = `Riepilogo_Spese_${startDate}_${endDate}.pdf`;
                    pdf.save(fileName);
                    loader.style.display = 'none';
                }, 100);
            });

            // Registra service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker registrato'))
                .catch(err => console.error('Errore Service Worker:', err));
            }
        });
    </script>
</body>
</html>
